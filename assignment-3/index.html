<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb"
      crossorigin="anonymous"
    />
    <meta http-equiv="refresh" content="15" />

    <title>Status</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-lg-5 justify-content-center">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Water</h1>
              <div class="card">
                <div class="card-body">
                  <h3 class="text-center">{{ .Water }} | {{ .WaterStatus }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center">Wind</h1>
              <div class="card">
                <div class="card-body">
                  <h3 class="text-center">{{ .Wind }} | {{ .WindStatus }}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
